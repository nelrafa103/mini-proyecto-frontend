<div
  class="flex flex-col w-auto py-6 content-center justify-items-center items-center m-16"
>
  <div class="md:border-2 p-6">
    <div class="h-full mt-16">
      <h3 class="text-center text-lg">Registrarse</h3>
      <div class="flex flex-col md:flex-row py-6">
        <div class="md:w-1/2 w-full text-center md:text-left">
          <h3 class="text-lg mr-6">Correo Electronico</h3>
        </div>
        <input
          type=""
          #formmail
          [ngModel]="email"
          (ngModelChange)="EmailRegex()"
          name="form-mail"
          class="rounded-md shadow-md h-8 p-2 border-gray-500 border-2"
        />
      </div>
      <div class="flex flex-col md:flex-row py-6">
        <div class="md:w-1/2 w-full text-center md:text-left">
          <h3 class="text-lg mr-6">Contrase√±a</h3>
        </div>
        <input
          type="password"
          #formpassword
          [ngModel]="password"
          (ngModelChange)="PassRegex()"
          name="form-password"
          class="rounded-md shadow-md h-8 p-2 border-gray-500 border-2"
        />
      </div>
      <div class="flex flex-col md:flex-row py-6">
        <div class="md:w-1/2 w-full text-center md:text-left">
          <h3 class="text-lg mr-6">Nombre</h3>
        </div>
        <input
          type="input"
          #formname
          [ngModel]="name"
          (ngModelChange)="NameRegex()"
          name="form-name"
          class="rounded-md shadow-md h-8 p-2 border-gray-500 border-2"
        />
      </div>
      <p class="text-center my-6">{{ serverMessage }}</p>
      <p></p>
      <div
        class="flex h-1/2 content-center justify-items-center justify-center items-center"
      >
        <button
          class="rounded-md bg-gray-600 mr-4 mt-6 md:mt-0 h-12 md:h-10 md:w-1/2 w-full"
          (click)="Register()"
        >
          <a><h3 class="md:m-2 md:block text-white">Registrarse</h3></a>
        </button>
      </div>
    </div>
  </div>
</div>
