<div
  class="flex flex-col w-full content-center justify-items-center items-center"
>
  <div class="md:border-2 px-6 w-1/2 my-6 pb-2">
    <div class="h-full mt-16">
      <h3 class="text-center text-lg">Iniciar Sesion</h3>
      <div class="flex flex-col md:flex-row py-6">
        <div class="md:w-1/2 w-full text-center md:text-left">
          <h3 class="text-lg mr-6">Correo Electronico</h3>
        </div>
        <input
          type="input"
          name="form-mail"
          #formmail
          class="rounded-md shadow-md h-8 p-2 border-gray-500 border-2"
        />
      </div>
      <div class="flex flex-col md:flex-row py-6">
        <div class="md:w-1/2 w-full text-center md:text-left">
          <h3 class="text-lg mr-6">Contrase√±a</h3>
        </div>
        <input
          type="input"
          name="form-password"
          #formpassword
          class="rounded-md shadow-md h-8 p-2 border-gray-500 border-2"
        />
      </div>
      <div
        class="flex h-1/2 content-center justify-items-center justify-center items-center"
      >
        <button class="rounded-md bg-gray-600 h-12 mr-4" (click)="Auth()">
          <a routerLink="/Login" routerLinkActive="active"
            ><h3 class="m-2 md:block hidden text-white">Iniciar Sesion</h3></a
          >
        </button>
      </div>
    </div>
  </div>
</div>
