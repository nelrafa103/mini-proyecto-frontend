<app-navbar> </app-navbar>
<div class="bg-white">
  <div class="pt-6">
    <div>
      <div class="bg-white">
        <div
          class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8"
        >
          <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">
            Selected products
          </h2>

          <div
            class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
          >
            <div
              *ngFor="let product of selectedProducts"
              class="group relative shadow-md focus:hidden"
              id="{{product.id}}"
              #{{product.title}}
              (click)="
                showDataProduct(
                  product.description,
                  product.category,
                  product.price,
                  product.title
                )
              "
            >
              <div
                class="w-64 min-h-64 bg-gray-200 aspect-w-1 aspect-h-1 overflow-hidden group-hover:opacity-75 lg:h-64 lg:aspect-none"
              >
                <img
                  src="{{ product.image }}"
                  alt="product.imageAlt"
                  class="w-full h-full object-center object-cover lg:w-full lg:h-64"
                />
              </div>
              <div class="mt-4 flex justify-between">
                <div>
                  <h3 class="text-sm text-gray-700 m-4">
                    <a href="">
                      {{ product.title }}
                    </a>
                  </h3>
                </div>
                <p class="text-sm font-medium m-4 text-gray-900">
                  {{ product.price }}
                </p>
              </div>
              <div
                class="m-4 place-content-end place-items-end flex justify-between justify-end justify-items-end w-full content-end"
              >
                <button class="bg-blue-700 p-2 text-white self-end"  (click)="deleteProduct(product.id)">
                  Eliminar Producto
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Product info -->
    <div
      class="max-w-2xl mx-auto pt-10 pb-16 px-4 sm:px-6 lg:max-w-7xl lg:pt-16 lg:pb-24 lg:px-8 lg:grid lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8"
    >
      <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
        <h1
          class="text-2xl font-extrabold tracking-tight text-gray-900 sm:text-3xl"
        >
          {{ product.title }}
        </h1>
      </div>

      <!-- Options -->
      <div class="mt-4 lg:mt-0 lg:row-span-3">
        <h2 class="sr-only">Informacion del producto</h2>
        <p class="text-3xl text-gray-900">${{ product.price }}</p>

        <!-- Reviews -->

        <form class="mt-10">
          <!-- Colors -->
             <label for="email-address" class="sr-only">Email address</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required="" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address" />
          <button
            #formbutton
            type="submit"
            class="mt-10 w-full bg-blue-600 border border-transparent py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            AÃ±adir al carrito
          </button>
        </form>
      </div>

      <div
        class="py-10 lg:pt-6 lg:pb-16 lg:col-start-1 lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8"
      >
        <!-- Description and details -->
        <div>
          <h3 class="sr-only">Description</h3>

          <div class="space-y-6">
            <p class="text-base text-gray-900">
              {{ product.description }}
            </p>
          </div>
        </div>

        <div class="mt-10">
          <h3 class="text-sm font-medium text-gray-900">Category</h3>

          <p>{{ product.category }}</p>
        </div>

        <div class="mt-10">
          <h2 class="text-sm font-medium text-gray-900">Details</h2>

          <div class="mt-4 space-y-6">
            <p class="text-sm text-gray-600">
              {{ product.title }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
